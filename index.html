<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>

    
    <div class="container">
      <img src="assets/images/bg-pattern-top.svg" alt="" class="circle__top">

      <div class="card">
        <img src="assets/images/bg-pattern-card.svg" alt="" class="card__img">

        <img src="assets/images/image-victor.jpg" alt="" class="card__victor">

        <div class="card__description">
          <div class="card__title">
            <p class="title-p title">Victor Crest <span class="title_grey">26</span></p>
            <p class="title_grey title-p">London</p>
          </div>

          <div class="card__subtitle">
            <p class="title">80K <span class="subtitle-lite"><br>Followers</span></p>
            <p class="title">803K <span class="subtitle-lite"><br>Likes</span></p>
            <p class="title">1.4 <span class="subtitle-lite"><br>Photos</span></p>
          </div>
        </div>

      </div>
      <img src="assets/images/bg-pattern-bottom.svg" alt="" class="circle__bottom">

    </div>
    
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandro</a>.
  </footer>


</body>
</html>
